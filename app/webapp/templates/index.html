{% extends 'base.html' %}
{% block title %}
    Index
{% endblock %}
{% block menu %}

{% endblock %}
{% block content %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for product in products %}
            <div class="col">
                <div class="card h-100" style="height: 200px;width: 300px;">
                    <img src="{{ product.image }}" class="card-img-top" style="width: 295px; height: 150px" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.product_name }}</h5>
                        <p class="card-text">{{ product.category }}</p>
                        <p class="card-text">{{ product.cost }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
